<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBPUSD Daily Closing Value Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }

        .login {
            max-width: 400px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333333;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        h2 {
            color: #333333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login">
       <h1>GBPUSD Daily Closing Value Predictor</h1>
   
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <div class="mb-3">
            <label class="form-label">GBPUSD open value for the day</label>
            <input class="form-control" type="number" name="Open"
                placeholder="Enter the open value for the day" step="0.0001" />
        </div>
        <div class="mb-3">
            <label class="form-label">GBPUSD high value for the day</label>
            <input class="form-control" type="number" name="High"
                placeholder="Enter the high value for the day" step="0.0001" />
        </div>
        <div class="mb-3">
            <label class="form-label">GBPUSD low value for the day</label>
            <input class="form-control" type="number" name="Low"
                placeholder="Enter the low value for the day" step="0.0001" />
        </div>
        <div class="mb-3">
            <label class="form-label">What day of the week is it?</label>
            <select class="form-control" name="Weekday" placeholder="Select the day of the week"
                required>
                <option class="placeholder" selected disabled value="">Select the day of the week</option>
                <option value="Monday">
                    Monday
                </option>
                <option value="Tuesday">
                    Tuesday
                </option>
                <option value="Wednesday">
                    Wednesday
                </option>
                <option value="Thursday">
                    Thursday
                </option>
                <option value="Friday">
                    Friday
                </option>
            </select>
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict the close value for the day" required />
        </div>
    </form>
    <h2>
       GBPUSD is likely to close at {{results}}
    </h2>
   <body>
</html>
